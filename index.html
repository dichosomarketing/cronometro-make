<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cron√≥metro de Proyecto</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #formulario, #contador, #info { margin-top: 20px; }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 80px;
      margin: 5px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    #contador {
      font-size: 2.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üïí Cron√≥metro por Proyecto</h1>

  <div id="formulario">
    <div>
      <input id="horas" type="number" min="0" value="0"> :
      <input id="minutos" type="number" min="0" max="59" value="0"> :
      <input id="segundos" type="number" min="0" max="59" value="0">
    </div>
    <input id="proyectoInput" type="text" placeholder="Nombre del proyecto"><br>
    <button onclick="iniciarCronometro()">Iniciar cron√≥metro</button>
  </div>

  <div id="info"></div>
  <div id="contador"></div>

  <script>
    const webhook = "https://hook.make.com/TU_WEBHOOK_AQUI"; // Sustituye con tu webhook real

    function iniciarCronometro() {
      const h = parseInt(document.getElementById("horas").value) || 0;
      const m = parseInt(document.getElementById("minutos").value) || 0;
      const s = parseInt(document.getElementById("segundos").value) || 0;
      const proyecto = document.getElementById("proyectoInput").value || "sin nombre";
      const usuario = "dichoso"; // Personalizable

      const duracion = h * 3600 + m * 60 + s;
      if (duracion <= 0) {
        alert("Introduce un tiempo v√°lido.");
        return;
      }

      document.getElementById("formulario").style.display = "none";

      document.getElementById("info").innerHTML = `
        ‚è± Tiempo: <strong>${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}</strong><br>
        üìÅ Proyecto: <strong>${proyecto}</strong>
      `;

      let tiempoRestante = duracion;
      const intervalo = setInterval(() => {
        const hrs = Math.floor(tiempoRestante / 3600);
        const mins = Math.floor((tiempoRestante % 3600) / 60);
        const secs = tiempoRestante % 60;
        document.getElementById("contador").textContent =
          `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          document.getElementById("contador").textContent = "¬°Tiempo terminado!";
          fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              usuario: usuario,
              proyecto: proyecto,
              duracion_original: `${h}:${m}:${s}`,
              terminado_en: new Date().toISOString()
            })
          });
        }

        tiempoRestante--;
      }, 1000);
    }
  </script>
</body>
</html>
