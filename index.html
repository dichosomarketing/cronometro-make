<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cron√≥metro de Proyecto</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #formulario, #contador, #info { margin-top: 20px; }
    input { padding: 10px; font-size: 1em; margin: 5px; width: 200px; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    #contador { font-size: 2.5em; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üïí Cron√≥metro por Proyecto</h1>

  <div id="formulario">
    <input id="tiempoInput" type="number" placeholder="Tiempo en minutos"><br>
    <input id="proyectoInput" type="text" placeholder="Nombre del proyecto"><br>
    <button onclick="iniciarCronometro()">Iniciar cron√≥metro</button>
  </div>

  <div id="info"></div>
  <div id="contador"></div>

  <script>
    const webhook = "https://hook.make.com/TU_WEBHOOK_AQUI"; // ‚Üê Sustituye con tu webhook real

    function iniciarCronometro() {
      const tiempoMin = parseInt(document.getElementById("tiempoInput").value);
      const proyecto = document.getElementById("proyectoInput").value || "sin nombre";
      const usuario = "dichoso"; // Puedes personalizarlo o hacerlo variable

      if (!tiempoMin || tiempoMin <= 0) {
        alert("Introduce un tiempo v√°lido");
        return;
      }

      // Ocultar formulario
      document.getElementById("formulario").style.display = "none";

      const duracion = tiempoMin * 60;
      let tiempoRestante = duracion;

      document.getElementById("info").innerHTML = `
        ‚è± Tiempo: <strong>${tiempoMin} minutos</strong><br>
        üìÅ Proyecto: <strong>${proyecto}</strong>
      `;

      const intervalo = setInterval(() => {
        document.getElementById("contador").textContent = `${tiempoRestante} segundos restantes`;

        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          document.getElementById("contador").textContent = "¬°Tiempo terminado!";
          fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              usuario: usuario,
              duracion: duracion,
              proyecto: proyecto,
              terminado_en: new Date().toISOString()
            })
          });
        }

        tiempoRestante--;
      }, 1000);
    }
  </script>
</body>
</html>
