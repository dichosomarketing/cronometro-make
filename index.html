<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cron√≥metro Deportivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="number"], input[type="text"] {
      background: #111;
      border: 1px solid #00ffc3;
      color: #fff;
      padding: 10px;
      font-size: 1.2em;
      margin: 8px 5px;
      border-radius: 10px;
      width: 80px;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
    }

    button {
      background-color: #00ffc3;
      border: none;
      color: #0f0f0f;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b3;
    }

    #contador {
      font-size: 2.8em;
      margin-top: 30px;
      font-weight: bold;
      color: #00ffc3;
    }

    #info {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è± Cron√≥metro de Proyecto</h1>

    <div id="formulario">
      <div>
        <input id="horas" type="number" min="0" value="0"> :
        <input id="minutos" type="number" min="0" max="59" value="0"> :
        <input id="segundos" type="number" min="0" max="59" value="0">
      </div>
      <input id="proyectoInput" type="text" placeholder="Nombre del proyecto"><br>
      <button onclick="iniciarCronometro()">Iniciar cron√≥metro</button>
    </div>

    <div id="info"></div>
    <div id="contador"></div>
  </div>

  <script>
    const webhook = "https://hook.make.com/TU_WEBHOOK_AQUI"; // Sustituye por tu URL de Make

    function iniciarCronometro() {
      const h = parseInt(document.getElementById("horas").value) || 0;
      const m = parseInt(document.getElementById("minutos").value) || 0;
      const s = parseInt(document.getElementById("segundos").value) || 0;
      const proyecto = document.getElementById("proyectoInput").value || "sin nombre";
      const usuario = "dichoso"; // Personalizable

      const duracion = h * 3600 + m * 60 + s;
      if (duracion <= 0) {
        alert("Introduce un tiempo v√°lido.");
        return;
      }

      document.getElementById("formulario").style.display = "none";

      document.getElementById("info").innerHTML = `
        ‚è± <strong>${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}</strong><br>
        üìÅ Proyecto: <strong>${proyecto}</strong>
      `;

      let tiempoRestante = duracion;
      const intervalo = setInterval(() => {
        const hrs = Math.floor(tiempoRestante / 3600);
        const mins = Math.floor((tiempoRestante % 3600) / 60);
        const secs = tiempoRestante % 60;
        document.getElementById("contador").textContent =
          `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          document.getElementById("contador").textContent = "¬°Tiempo terminado!";
          fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              usuario: usuario,
              proyecto: proyecto,
              duracion_original: `${h}:${m}:${s}`,
              terminado_en: new Date().toISOString()
            })
          });
        }

        tiempoRestante--;
      }, 1000);
    }
  </script>
</body>
</html>
